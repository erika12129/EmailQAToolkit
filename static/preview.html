<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Toolbar styling */
        .toolbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .toolbar h1 {
            margin: 0;
            font-size: 18px;
        }
        
        .toolbar-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .device-selector {
            padding: 5px 10px;
            border-radius: 4px;
            border: none;
            background-color: #444;
            color: white;
        }
        
        .toggle-button {
            padding: 5px 10px;
            border-radius: 4px;
            border: none;
            background-color: #4299e1;
            color: white;
            cursor: pointer;
        }
        
        .toggle-button:hover {
            background-color: #3182ce;
        }
        
        /* Container styling */
        .container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        /* Preview styling */
        .preview-container {
            flex: 1;
            padding: 20px;
            overflow: auto;
            display: flex;
            justify-content: center;
        }
        
        /* Device frames for responsive testing */
        .device-frame {
            background-color: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .device-desktop {
            width: 100%;
            max-width: 800px;
            height: 100%;
        }
        
        .device-tablet {
            width: 768px;
            height: 1024px;
            border: 10px solid #333;
            border-radius: 10px;
        }
        
        .device-mobile {
            width: 375px;
            height: 667px;
            border: 10px solid #333;
            border-radius: 20px;
        }
        
        /* Iframe for email content */
        #email-preview {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Sidebar styling */
        .sidebar {
            width: 300px;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
            transition: transform 0.3s ease;
        }
        
        .sidebar h2 {
            margin: 0;
            padding: 15px;
            background-color: #edf2f7;
            font-size: 16px;
        }
        
        .validation-results {
            padding: 15px;
        }
        
        .result-category {
            margin-bottom: 20px;
        }
        
        .result-category h3 {
            font-size: 14px;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .result-item {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            font-size: 13px;
        }
        
        .pass {
            background-color: #f0fff4;
            border-left: 3px solid #48bb78;
        }
        
        .fail {
            background-color: #fff5f5;
            border-left: 3px solid #e53e3e;
        }
        
        .issue-details {
            font-size: 12px;
            margin-top: 5px;
            color: #718096;
        }
        
        /* Validation overlay styling */
        .validation-overlay {
            position: absolute;
            border: 2px solid transparent;
            border-radius: 2px;
            pointer-events: none;
            transition: background-color 0.2s ease;
            z-index: 1000;
        }
        
        .validation-overlay.pass {
            border-color: #48bb78;
            background-color: rgba(72, 187, 120, 0.1);
        }
        
        .validation-overlay.fail {
            border-color: #e53e3e;
            background-color: rgba(229, 62, 62, 0.1);
        }
        
        .validation-tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1001;
            max-width: 250px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .validation-tooltip.visible {
            opacity: 1;
        }
        
        /* Loading overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4299e1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 16px;
            color: #333;
        }
        
        /* Hide sidebar by default on mobile */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                right: 0;
                height: 100%;
                transform: translateX(100%);
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <h1>Email Preview with Live Validation</h1>
        <div class="toolbar-controls">
            <select id="device-selector" class="device-selector">
                <option value="desktop">Desktop View</option>
                <option value="tablet">Tablet View</option>
                <option value="mobile">Mobile View</option>
            </select>
            <button id="toggle-sidebar" class="toggle-button">Toggle Results</button>
            <button id="back-to-form" class="toggle-button">Back to Form</button>
        </div>
    </div>
    
    <div class="container">
        <div class="preview-container">
            <div id="device-frame" class="device-frame device-desktop">
                <iframe id="email-preview" title="Email Preview"></iframe>
                <div id="overlay-container"></div>
                <div id="loading-overlay" class="loading-overlay">
                    <div class="spinner"></div>
                    <div class="loading-text">Loading email content...</div>
                </div>
            </div>
        </div>
        
        <div id="sidebar" class="sidebar">
            <h2>Validation Results</h2>
            <div class="validation-results">
                <div class="result-category">
                    <h3>Metadata</h3>
                    <div id="metadata-results">
                        <!-- Metadata results will be loaded here -->
                        <div class="result-item loading">Loading results...</div>
                    </div>
                </div>
                
                <div class="result-category">
                    <h3>Links</h3>
                    <div id="links-results">
                        <!-- Link validation results will be loaded here -->
                        <div class="result-item loading">Loading results...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // DOM elements
        const deviceSelector = document.getElementById('device-selector');
        const deviceFrame = document.getElementById('device-frame');
        const emailPreview = document.getElementById('email-preview');
        const toggleSidebarButton = document.getElementById('toggle-sidebar');
        const backToFormButton = document.getElementById('back-to-form');
        const sidebar = document.getElementById('sidebar');
        const metadataResults = document.getElementById('metadata-results');
        const linksResults = document.getElementById('links-results');
        const overlayContainer = document.getElementById('overlay-container');
        const loadingOverlay = document.getElementById('loading-overlay');
        
        // State variables
        let validationResults = null;
        let overlays = [];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Load email preview
            loadEmailPreview();
            
            // Load validation results
            loadValidationResults();
            
            // Set up event listeners
            setupEventListeners();
        });
        
        // Load email preview from the API
        function loadEmailPreview() {
            emailPreview.onload = function() {
                // Hide the loading overlay
                if (loadingOverlay) {
                    loadingOverlay.style.display = 'none';
                }
                
                // Once iframe is loaded, create overlays from validation results
                if (validationResults) {
                    createOverlays();
                }
                
                // Add base target to ensure links open in new tab
                try {
                    const iframeDoc = emailPreview.contentDocument || emailPreview.contentWindow.document;
                    const baseTag = iframeDoc.createElement('base');
                    baseTag.target = '_blank';
                    iframeDoc.head.appendChild(baseTag);
                    
                    // Disable all links in preview to prevent accidental navigation
                    const links = iframeDoc.querySelectorAll('a');
                    links.forEach(link => {
                        link.addEventListener('click', function(e) {
                            e.preventDefault();
                            // Show information about the link
                            console.log('Link clicked:', link.href);
                            // Find the validation data for this link
                            if (validationResults && validationResults.links) {
                                const linkData = validationResults.links.find(item => 
                                    item.url === link.href || 
                                    link.href.endsWith(item.url) || 
                                    item.url.endsWith(link.href)
                                );
                                if (linkData) {
                                    highlightElement(linkData.url);
                                }
                            }
                        });
                    });
                } catch (e) {
                    console.error('Error setting up iframe:', e);
                }
            };
            
            // Show loading overlay and load the email preview
            if (loadingOverlay) {
                loadingOverlay.style.display = 'flex';
            }
            emailPreview.src = '/preview-email';
        }
        
        // Load validation results from the API
        function loadValidationResults() {
            // Show loading state
            metadataResults.innerHTML = '<div class="result-item">Loading metadata validation results...</div>';
            linksResults.innerHTML = '<div class="result-item">Loading link validation results...</div>';
            
            fetch('/validation-results')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('No validation results available yet');
                    }
                    return response.json();
                })
                .then(data => {
                    validationResults = data;
                    displayValidationResults(data);
                    
                    // Create overlays if the preview has already loaded
                    if (emailPreview.contentDocument) {
                        createOverlays();
                    }
                    
                    // Hide loading overlay if both content and validation results are loaded
                    if (loadingOverlay && emailPreview.contentDocument) {
                        loadingOverlay.style.display = 'none';
                    }
                })
                .catch(error => {
                    metadataResults.innerHTML = `<div class="result-item fail">Error: ${error.message}</div>`;
                    linksResults.innerHTML = '<div class="result-item fail">Please run a validation on the main page first</div>';
                    
                    // Add a refresh button to try again
                    const refreshButton = document.createElement('button');
                    refreshButton.innerText = 'Refresh Results';
                    refreshButton.className = 'toggle-button';
                    refreshButton.style.margin = '10px 0';
                    refreshButton.addEventListener('click', () => {
                        loadValidationResults();
                    });
                    
                    linksResults.appendChild(refreshButton);
                });
        }
        
        // Display validation results in the sidebar
        function displayValidationResults(data) {
            if (!data) return;
            
            // Clear loading states
            metadataResults.innerHTML = '';
            linksResults.innerHTML = '';
            
            // Display metadata results
            if (data.metadata && data.metadata.length > 0) {
                data.metadata.forEach(item => {
                    const resultItem = document.createElement('div');
                    resultItem.className = `result-item ${item.status === 'PASS' ? 'pass' : 'fail'}`;
                    
                    const content = `
                        <div><strong>${item.field}:</strong> ${item.actual}</div>
                        <div class="issue-details">Expected: ${item.expected || 'Not specified'}</div>
                    `;
                    
                    resultItem.innerHTML = content;
                    metadataResults.appendChild(resultItem);
                });
            } else {
                metadataResults.innerHTML = '<div class="result-item">No metadata results available.</div>';
            }
            
            // Display link results
            if (data.links && data.links.length > 0) {
                data.links.forEach(item => {
                    const resultItem = document.createElement('div');
                    resultItem.className = `result-item ${item.status === 'PASS' ? 'pass' : 'fail'}`;
                    resultItem.dataset.url = item.url;
                    
                    const linkText = item.link_text || (item.is_image_link ? '[Image Link]' : '[No Text]');
                    const issues = item.utm_issues && item.utm_issues.length > 0 
                        ? `<ul class="issue-details">${item.utm_issues.map(issue => `<li>${issue}</li>`).join('')}</ul>` 
                        : '';
                    
                    const content = `
                        <div><strong>${linkText}</strong></div>
                        <div class="issue-details">${item.url}</div>
                        ${issues}
                    `;
                    
                    resultItem.innerHTML = content;
                    
                    // Add click event to highlight the corresponding link in the preview
                    resultItem.addEventListener('click', () => {
                        highlightElement(item.url);
                    });
                    
                    linksResults.appendChild(resultItem);
                });
            } else {
                linksResults.innerHTML = '<div class="result-item">No link validation results available.</div>';
            }
        }
        
        // Create overlay elements for validation results
        function createOverlays() {
            // Remove any existing overlays
            overlays.forEach(overlay => {
                if (overlay.tooltip) overlay.tooltip.remove();
                overlay.remove();
            });
            overlays = [];
            
            // Exit if no validation results or if iframe isn't loaded yet
            if (!validationResults || !validationResults.links || !emailPreview.contentDocument) {
                return;
            }
            
            const iframeDoc = emailPreview.contentDocument;
            const allLinks = iframeDoc.querySelectorAll('a');
            
            // Create overlays for each validated link
            validationResults.links.forEach(validationItem => {
                // Find the corresponding link in the iframe
                for (const link of allLinks) {
                    const linkHref = link.href || link.getAttribute('href') || '';
                    const validationUrl = validationItem.url || '';
                    
                    // Check if the URLs match (handle relative URLs and other variations)
                    if (linkHref === validationUrl || 
                        linkHref.endsWith(validationUrl) || 
                        validationUrl.endsWith(linkHref)) {
                        // Create the overlay
                        const overlay = createOverlayForElement(link, validationItem);
                        overlays.push(overlay);
                        break;
                    }
                }
            });
        }
        
        // Create an overlay for a specific element
        function createOverlayForElement(element, validationItem) {
            // Get the iframe document and overlay container 
            const iframeDoc = emailPreview.contentDocument;
            const overlayContainer = document.getElementById('overlay-container');
            
            // Create a container for the overlay within the iframe
            const overlayWrapper = document.createElement('div');
            overlayWrapper.className = 'overlay-wrapper';
            overlayWrapper.style.position = 'relative';
            
            // Position the overlay relative to the email preview iframe
            function updateOverlayPosition() {
                const rect = element.getBoundingClientRect();
                const frameRect = emailPreview.getBoundingClientRect();
                
                // Calculate position accounting for iframe scroll and position
                const scrollTop = iframeDoc.documentElement.scrollTop || iframeDoc.body.scrollTop;
                const scrollLeft = iframeDoc.documentElement.scrollLeft || iframeDoc.body.scrollLeft;
                
                // Create overlay element
                const overlay = document.createElement('div');
                overlay.className = `validation-overlay ${validationItem.status === 'PASS' ? 'pass' : 'fail'}`;
                
                // Position the overlay on top of the element in the iframe
                overlay.style.position = 'absolute';
                overlay.style.left = `${rect.left + frameRect.left}px`;
                overlay.style.top = `${rect.top + frameRect.top}px`;
                overlay.style.width = `${rect.width}px`;
                overlay.style.height = `${rect.height}px`;
                overlay.dataset.url = validationItem.url;
                
                return overlay;
            }
            
            // Create the overlay
            const overlay = updateOverlayPosition();
            
            // Add tooltip with validation details
            const tooltip = document.createElement('div');
            tooltip.className = 'validation-tooltip';
            
            const linkText = validationItem.link_text || (validationItem.is_image_link ? '[Image Link]' : '[No Text]');
            const issues = validationItem.utm_issues && validationItem.utm_issues.length > 0 
                ? `<ul>${validationItem.utm_issues.map(issue => `<li>${issue}</li>`).join('')}</ul>` 
                : 'No issues found';
            
            tooltip.innerHTML = `
                <div><strong>${linkText}</strong></div>
                <div style="word-break: break-all;">${validationItem.url}</div>
                <div>${issues}</div>
            `;
            
            // Show tooltip on hover
            overlay.addEventListener('mouseenter', () => {
                const rect = element.getBoundingClientRect();
                const frameRect = emailPreview.getBoundingClientRect();
                
                tooltip.style.left = `${rect.left + frameRect.left + rect.width / 2}px`;
                tooltip.style.top = `${rect.top + frameRect.top - 10}px`;
                tooltip.classList.add('visible');
            });
            
            overlay.addEventListener('mouseleave', () => {
                tooltip.classList.remove('visible');
            });
            
            // Show information when clicking on overlay
            overlay.addEventListener('click', (e) => {
                e.stopPropagation();
                highlightElement(validationItem.url);
            });
            
            // Add the tooltip to the overlay for easy reference later
            overlay.tooltip = tooltip;
            
            // Add overlay and tooltip to the document
            document.body.appendChild(overlay);
            document.body.appendChild(tooltip);
            
            // Update overlay on iframe scroll
            emailPreview.contentWindow.addEventListener('scroll', debounce(() => {
                const newPosition = updateOverlayPosition();
                overlay.style.left = newPosition.style.left;
                overlay.style.top = newPosition.style.top;
            }, 100));
            
            return overlay;
        }
        
        // Highlight a specific element in the preview
        function highlightElement(url) {
            // Remove any existing highlight
            overlays.forEach(overlay => {
                overlay.style.zIndex = 1000;
                overlay.style.boxShadow = 'none';
            });
            
            // Find the overlay with the matching URL
            const overlay = overlays.find(o => o.dataset.url === url);
            if (overlay) {
                // Highlight the overlay
                overlay.style.zIndex = 1002;
                overlay.style.boxShadow = '0 0 0 2000px rgba(0, 0, 0, 0.3)';
                
                // Scroll the element into view
                overlay.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Device selector change
            deviceSelector.addEventListener('change', function() {
                const device = this.value;
                
                // Remove all device classes
                deviceFrame.classList.remove('device-desktop', 'device-tablet', 'device-mobile');
                
                // Add the selected device class
                deviceFrame.classList.add(`device-${device}`);
                
                // Update overlays after a brief delay to allow iframe to adjust
                setTimeout(createOverlays, 300);
            });
            
            // Toggle sidebar
            toggleSidebarButton.addEventListener('click', function() {
                sidebar.classList.toggle('open');
            });
            
            // Back to form button
            backToFormButton.addEventListener('click', function() {
                window.location.href = '/';
            });
            
            // Window resize handler
            window.addEventListener('resize', debounce(createOverlays, 200));
            
            // Handle iframe load and content changes
            emailPreview.addEventListener('load', function() {
                // Set up a MutationObserver to watch for changes in the iframe content
                if (emailPreview.contentDocument) {
                    const observer = new MutationObserver(debounce(createOverlays, 200));
                    observer.observe(emailPreview.contentDocument.body, { 
                        childList: true, 
                        subtree: true, 
                        attributes: true 
                    });
                }
            });
        }
        
        // Debounce function to limit frequent executions
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }
    </script>
</body>
</html>
